<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Captura de cámara trasera</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-html5-camera-photo@1.2.2/dist/index.js"></script>
    </head>
    <body>
        <button id="captureButton">Capturar</button>
        <div id="cameraContainer"></div>
        <img id="capturedImage" />

        <script>
            document
                .getElementById("captureButton")
                .addEventListener("click", async () => {
                    try {
                        const dataUri = await window.takePhoto();
                        const capturedImage = document.getElementById("capturedImage");
                        capturedImage.src = dataUri;
                        capturedImage.style.display = "block";
                    } catch (error) {
                        console.error("Error al acceder a la cámara trasera:", error);
                    }
                });
        </script>
    </body>
</html>
