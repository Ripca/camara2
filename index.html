<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Captura de cámara trasera</title>
    </head>
    <body>
        <button id="captureButton">Capturar</button>
        <canvas id="canvas" width="250" height="250"></canvas>

        <script>
            document
                .getElementById("captureButton")
                .addEventListener("click", async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: "environment",
                                width: { ideal: 640 },
                                height: { ideal: 480 },
                            },
                        });
                        const video = document.createElement("video");
                        document.body.appendChild(video);
                        video.srcObject = stream;
                        video.width = 250; // Establece el ancho del video
                        video.height = 250; // Establece el alto del video
                        await video.play();

                        const canvas = document.getElementById("canvas");
                        const context = canvas.getContext("2d");

                        video.addEventListener("loadedmetadata", () => {
                            canvas.width = 250; // Establece el ancho del canvas
                            canvas.height = 250; // Establece el alto del canvas
                        });

                        const captureImage = () => {
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const imageData = context.getImageData(0, 0, 250, 250); // Captura solo un rango de 250x250
                            canvas.width = 250; // Establece el tamaño fijo de 250x250
                            canvas.height = 250;
                            context.putImageData(imageData, 0, 0);
                            video.pause();
                            stream.getTracks().forEach((track) => track.stop());
                        };

                        document
                            .getElementById("captureButton")
                            .addEventListener("click", captureImage);
                    } catch (error) {
                        console.error("Error al acceder a la cámara trasera:", error);
                    }
                });
        </script>
    </body>
</html>
