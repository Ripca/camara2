<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página de Ejemplo</title>
        <style>
            #modalContainer {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            #modalContent {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            #camaraContainer {
                position: relative;
                overflow: hidden;
                /* Elimina el tamaño fijo */
                width: 284.409px; /* Ancho fijo, puedes ajustarlo según tus necesidades */
                height: 163.228px;
            }

            #camara {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ajusta el tamaño del video para llenar el contenedor sin distorsión */
            }
        </style>
    </head>
    <body>
        <div id="modalContainer">
            <div id="modalContent">
                <div id="camaraContainer">
                    <video id="camara" autoplay></video>
                </div>
                <button id="foto1" onclick="tomarFoto()">Tomar Foto</button>
                <button id="foto2" onclick="tomarFoto2()">Tomar Foto2</button>
            </div>
        </div>

        <div
            class="form-group-sm col-md-12"
            style="display: flex; justify-content: space-around; flex-wrap: wrap"
        >
            <div
                onclick="abrirModal()"
                id="caja1"
                style="
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    border: dashed 3px red;
                    margin: 10px;
                    width: 284.409px;
                    height: 163.228px;
                "
            >
                <span
                    style="
                        position: absolute;
                        top: -20px;
                        left: 0;
                        right: 0;
                        text-align: center;
                    "
                    >DPI reverso</span
                >
                <img
                    id="imagenCaja1"
                    src="card.svg"
                    alt="DPI reverso"
                    style="width: 100%; height: 100%; position: absolute; top: 0; left: 0"
                />
            </div>
            <div
                onclick="abrirModal()"
                id="caja2"
                style="
                    position: relative;
                    display: flex;
                    flex-direction: column;
                    border: dashed 3px red;
                    margin: 10px;
                    width: 284.409px;
                    height: 163.228px;
                "
            >
                <span
                    style="
                        position: absolute;
                        top: -20px;
                        left: 0;
                        right: 0;
                        text-align: center;
                    "
                    >DPI reverso</span
                >
                <img
                    id="imagenCaja2"
                    src="card.svg"
                    alt="DPI reverso"
                    style="width: 100%; height: 100%; position: absolute; top: 0; left: 0"
                />
            </div>
        </div>

        <script>
            async function abrirModal() {
                const modal = document.getElementById("modalContainer");
                modal.style.display = "block";

                const camara = document.getElementById("camara");
                const caja1 = document.getElementById("caja1"); // Obtén el contenedor de la caja
                const width = caja1.offsetWidth; // Obtén el ancho de la caja
                const height = caja1.offsetHeight; // Obtén la altura de la caja

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                    });
                    camara.srcObject = stream;
                    // Ajusta el tamaño de la cámara para que coincida con el contenedor
                    camara.onloadedmetadata = function () {
                        camara.width = camaraContainer.offsetWidth;
                        camara.height = camaraContainer.offsetHeight;
                    };
                } catch (error) {
                    console.error("Error al acceder a la cámara:", error);
                }
            }

            async function tomarFoto() {
                const camara = document.getElementById("camara");
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                ctx.drawImage(camara, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL("image/jpeg");

                const caja1 = document.getElementById("imagenCaja1");

                caja1.src = dataURL;

                const stream = camara.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach((track) => track.stop());

                const modal = document.getElementById("modalContainer");
                modal.style.display = "none";
            }

            async function tomarFoto2() {
                const camara = document.getElementById("camara");
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                ctx.drawImage(camara, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL("image/jpeg");

                const caja2 = document.getElementById("imagenCaja2");

                caja2.src = dataURL;

                const stream = camara.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach((track) => track.stop());

                const modal = document.getElementById("modalContainer");
                modal.style.display = "none";
            }
        </script>
    </body>
</html>
