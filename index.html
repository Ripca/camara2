<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Captura de cámara trasera</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <button id="captureButton">Capturar</button>
        <div
            id="cameraContainer"
            style="width: 250px; height: 250px; overflow: hidden"
        ></div>
        <canvas id="canvas" width="250" height="250"></canvas>

        <script>
            document
                .getElementById("captureButton")
                .addEventListener("click", async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: "environment",
                                width: { exact: 250 },
                                height: { exact: 250 },
                            },
                        });
                        const video = document.createElement("video");
                        const cameraContainer =
                            document.getElementById("cameraContainer");
                        cameraContainer.appendChild(video);
                        video.srcObject = stream;
                        video.width = 250; // Establece el ancho del video
                        video.height = 250; // Establece el alto del video
                        await video.play();

                        const canvas = document.getElementById("canvas");
                        const context = canvas.getContext("2d");

                        video.addEventListener("loadedmetadata", () => {
                            canvas.width = 250; // Establece el ancho del canvas
                            canvas.height = 250; // Establece el alto del canvas
                        });

                        const captureImage = async () => {
                            context.drawImage(video, 0, 0, 250, 250);
                            stream.getTracks().forEach((track) => track.stop());
                        };

                        document
                            .getElementById("captureButton")
                            .addEventListener("click", captureImage);
                    } catch (error) {
                        console.error("Error al acceder a la cámara trasera:", error);
                    }
                });
        </script>
    </body>
</html>
