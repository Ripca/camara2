<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Captura y recorte de imagen</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/jamesssooi/Croppr.js@2.3.0/dist/croppr.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/gh/jamesssooi/Croppr.js@2.3.0/dist/croppr.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 500px; /* Limitar el ancho del modal */
                border-radius: 5px;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

            .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
            }

            .btn-danger:hover {
                background-color: #c82333;
                border-color: #bd2130;
            }

            /* Ocultar el botón de cargar imagen en dispositivos móviles */
            @media (max-width: 576px) {
                #imageInputContainer {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <!-- Captura y recorte de imagen -->
        <div class="container mt-5">
            <h2>Captura y recorte de imagen</h2>
            <button id="captureButton" class="btn btn-primary">
                Capturar y recortar
            </button>
        </div>

        <!-- Modal para cargar y recortar imagen -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="mb-4">Recorte de imagen</h2>
                <div id="imageInputContainer" class="mb-3">
                    <input
                        type="file"
                        id="imageInput"
                        accept="image/*"
                        class="form-control-file"
                    />
                </div>
                <div class="mb-3">
                    <button id="takePhotoButton" class="btn btn-primary mr-2">
                        Tomar foto
                    </button>
                    <button id="showImageButton" class="btn btn-danger">
                        Guardar imagen
                    </button>
                </div>
                <div id="editorContainer" class="mb-3"></div>
                <canvas id="preview" class="mb-3"></canvas>
                <code id="base64" class="mb-3"></code>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                var cropper;

                $("#captureButton").click(function () {
                    $("#myModal").css("display", "block");
                    openCamera();
                });

                $(".close").click(function () {
                    $("#myModal").css("display", "none");
                    if (cropper) {
                        cropper.destroy();
                    }
                });

                $("#imageInput").change(function () {
                    var file = this.files[0];
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var imageDataURL = e.target.result;
                        if (cropper) {
                            cropper.destroy();
                        }
                        initCropper(imageDataURL);
                    };
                    reader.readAsDataURL(file);
                });

                $("#takePhotoButton").click(function () {
                    openCamera();
                });

                $("#showImageButton").click(function () {
                    $("#myModal").css("display", "none");
                    var imageDataURL = $("#base64").text();
                    $("#previewImage").attr("src", imageDataURL);
                    $("#previewImage").css("display", "block");
                });

                function openCamera() {
                    navigator.mediaDevices
                        .getUserMedia({
                            video: {
                                facingMode: "environment",
                                width: { exact: 250 },
                                height: { exact: 250 },
                            },
                        })
                        .then(function (stream) {
                            const video = document.createElement("video");
                            const cameraContainer =
                                document.getElementById("editorContainer");
                            cameraContainer.innerHTML = ""; // Limpiar el contenido del contenedor
                            cameraContainer.appendChild(video);
                            video.srcObject = stream;
                            video.width = 250; // Establece el ancho del video
                            video.height = 250; // Establece el alto del video
                            video.play();

                            const canvas = document.createElement("canvas");
                            canvas.width = 250;
                            canvas.height = 250;
                            const context = canvas.getContext("2d");

                            const captureImage = function () {
                                context.drawImage(video, 0, 0, 250, 250);
                                const imageDataURL = canvas.toDataURL("image/png");
                                if (cropper) {
                                    cropper.destroy();
                                }
                                initCropper(imageDataURL);
                            };

                            $("#takePhotoButton").click(captureImage);
                        })
                        .catch(function (error) {
                            console.error("Error al acceder a la cámara trasera:", error);
                        });
                }

                function initCropper(imageDataURL) {
                    $("#preview").attr("src", imageDataURL);
                    cropper = new Croppr("#preview", {
                        aspectRatio: null, // Remove aspect ratio
                        startSize: [70, 70],
                        onCropEnd: function (data) {
                            const inicioX = data.x;
                            const inicioY = data.y;
                            const nuevoAncho = data.width;
                            const nuevaAltura = data.height;
                            const zoom = 1;
                            let imagenEn64 = "";
                            let miCanvas = document.createElement("canvas");
                            miCanvas.width = nuevoAncho;
                            miCanvas.height = nuevaAltura;
                            let contexto = miCanvas.getContext("2d");
                            let miNuevaImagenTemp = new Image();
                            miNuevaImagenTemp.onload = function () {
                                contexto.drawImage(
                                    miNuevaImagenTemp,
                                    inicioX,
                                    inicioY,
                                    nuevoAncho * zoom,
                                    nuevaAltura * zoom,
                                    0,
                                    0,
                                    nuevoAncho,
                                    nuevaAltura
                                );
                                imagenEn64 = miCanvas.toDataURL("image/jpeg");
                                $("#base64").text(imagenEn64);
                            };
                            miNuevaImagenTemp.src = imageDataURL;
                        },
                    });
                }
            });
        </script>

        <!-- Contenedor para mostrar la imagen recortada -->
        <div class="container mt-3">
            <img
                id="previewImage"
                style="
                    display: none;
                    width: 284.409px;
                    height: 163.228px;
                    max-width: 100%;
                "
            />
        </div>
    </body>
</html>
